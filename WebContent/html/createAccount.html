<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up Form</title>
        <link rel = "stylesheet" href = "../css/createAccountStyle.css">
        <script src = ../check.js >
        </script>
    </head>
    <body>
        <div class="topnav">
            <img id="Logo" src="../images/logo.png" alt="Logo" />
            <a id="HomeLink" onClick='localStorage.clear();' href="homepage.html">Home</a>
            <a id="bestSellingFlightsLink" href="jspBestSellingFlight.jsp">Best Selling Flights</a>
            <a id="ReservationLink" href="jspMyReservationsAndFlightHistory.jsp">My Reservations/Flight History</a>
            <a id = "ManagerLink" href = "ManagerFunctions.html">Manage Accounts</a>
            <div class="dropdown">
                <img id="AccountLogo" src="../images/account_iconBlackBorder.png" alt="Account Logo" />
                <div class="dropdown-content">
                  <a id="myAccountDropdown" href="myAccount.jsp">My Account</a>
                  <a id="loginDropdown" href="login.html">Log in</a>
          		  <a id="createAccountDropdown" href="createAccount.html">Sign up</a>
          		  <a id="signOutDropdown" href="homepage.html" onclick="signOut()">Logout</a>
                </div>
            </div>
          </div>
        <div class = "signupform">
            <h1> Create Account Now </h1>
            <form action="jspCreateAccount.jsp" method="post">
                <label>First Name:</label> <br>
                <input type = "text" class = "input-box" id="fName" placeholder = "Alec" onkeyup='saveValue(this);' name="firstName"> <br>
                <label>Last Name: </label> <br> 
                <input type = "text" class = "input-box" id="lName" placeholder = "Rebadavia" onkeyup='saveValue(this);' name="lastName"> <br>
                <label>Address:</label><br>
                <input type = "text" class = "input-box" id="addr" placeholder = "16 Seminary Place" onkeyup='saveValue(this);' name="address"> <br>
                <label> City: </label> <br>
                <input type = "text" class = "input-box" id="city" placeholder  = "New Brunswick" onkeyup='saveValue(this);' name="city"> <br>
                <label> State:</label> <br>
                <input type = "text" class = "input-box" id="state" placeholder = "NJ" maxlength="2" onkeyup='saveValue(this);' name="state"> <br>
                <label>Zip Code:</label> <br>
                <input type = "number" class = "input-box" id="zip" placeholder = "08901" maxLength="5" onkeyup='saveValue(this);' oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" name="zipCode"><br>
                <label>Phone Number:</label><br>
                <input type = "number" class = "input-box" id="phone" placeholder = "7323579753" maxlength="10" onkeyup='saveValue(this);' oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" name="telephone"> <br>
                <label> Email: </label> <br>            
                <input type = "text" class = "input-box" id="email" placeholder = "vandyck@gmail.com" onkeyup='saveValue(this);' name="email"> <br>
                <label> Credit Card: </label><br>
                <input type = "number" class = "input-box" id="credit" placeholder = "XXXXXXXXXXXXXXXX" maxlength="16" onkeyup='saveValue(this);' oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" name="creditCardNum"> <br>
                <label>Password: </label> <br>
                <input type = "text" class = "input-box" placeholder = "Your Password" maxlength="20" name="password"> <br>
                <label>Confirm Password:</label> <br>
                <input type = "text" class = "input-box" placeholder = "Confirm Password" maxlength="20" name="confirmPassword"> <br>
                <p></p>
                <input type = "submit" name = "Create Account">
            </form>
             <p>Already have an account? Login <a href="login.html" target="_self">Here</a></p>
        </div>
        <script type="text/javascript">
	        document.getElementById("fName").value = getSavedValue("fName");    // set the value to this input
	        document.getElementById("lName").value = getSavedValue("lName");   // set the value to this input
	        document.getElementById("addr").value = getSavedValue("addr");   // set the value to this input
	        document.getElementById("city").value = getSavedValue("city");   // set the value to this input
	        document.getElementById("state").value = getSavedValue("state");   // set the value to this input
	        document.getElementById("zip").value = getSavedValue("zip");   // set the value to this input
	        document.getElementById("phone").value = getSavedValue("phone");   // set the value to this input
	        document.getElementById("email").value = getSavedValue("email");   // set the value to this input
	        document.getElementById("credit").value = getSavedValue("credit");   // set the value to this input
	        /* Here you can add more inputs to set value. if it's saved */

		</script>
    </body>
</html>
