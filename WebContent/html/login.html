<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <div class="topnav">

    <a id="HomeLink" href="homepage.html">Home</a>
    <a id="ReservationLink" href="myReservationsAndFlightHistory.html">My Reservations/Flight History</a>
    <div class="dropdown">
        <img id="AccountLogo" src="../images/account_iconBlackBorder.png" alt="Account Logo" />

          <a href="createAccount.html">Sign up</a>
          <a href="myAccount.html">My Account</a>
        </div>

  <main>

    <h2 id="loginText">Login</h2>

    <table>

      <tr>
        <td align="left"> Email: </td>

      </tr>
    </table>

    <table>

      <tr>
        <td> <input type="submit" onclick="" value="Login" action = "login.jsp"> </td>

      </tr>

      <div class="row">

        <td> New user? </td>

        <tr>
          <!--This is how to make a button go to a webpage. When we do the javascript, we'll get rid of this-->
          <form action="createAccount.html">
            <td class = "submitButton"> <input type="submit" onclick="" value="Create Account"> </td>
          </form>
        </tr>

      </div>
    </table>
